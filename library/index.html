<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A library to keep track of your books and organise your bookshelf.">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">
    <script src="script2.js" defer></script>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“š</text></svg>">
    <title>Library</title>
</head>

<body>
    <div class="container">
        <div class="input-group mb-3">
            <input id="searchBar" type="text" class="form-control" placeholder="Search..." aria-label="Search..."
                aria-describedby="button-addon2">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2">
                    <img src="assets/magnify.svg" height="20" width="20" alt="A black magnifying glass icon">
                </button>
            </div>
        </div>

        <div class="table-responsive">
            <table id="library" class="table">
                <caption>Library</caption>
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Title</th>
                        <th scope="col">Author</th>
                        <th scope="col">Current page</th>
                        <th scope="col">Total pages</th>
                        <th scope="col">Progress</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr id="row-template">
                        <td class="row-counter">0</td>
                        <td>
                            <textarea class="row-title" rows="1" disabled>Book title</textarea>
                        </td>
                        <td>
                            <textarea rows="1" class="row-author" disabled>Author name</textarea>
                        </td>
                        <td>
                            <input type="number" class="row-currentpg" min="0" disabled placeholder="0">
                        </td>
                        <td>
                            <input type="number" class="row-totalpg" min="0" disabled placeholder="0">
                        </td>
                        <td>
                            <div class="progress">
                                <div class="progress-bar bg-success">0%</div>
                            </div>
                        </td>
                        <td>
                            <button type="button" class="btn editbtn btn-outline-secondary">Edit</button>
                            <button type="button" class="btn deletebtn btn-outline-danger">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <button id="addRowBtn" class="blank_row btn-block border-0">+ Add new row</button>
    </div>
</body>

</html>
