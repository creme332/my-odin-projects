<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Papper Scissors</title>
    <script src="script.js" defer></script>
</head>
<body>
<div id="console">
    <div id="screen">
        <div id="player-health-bar">
            <div>You</div>
            <div class="container">
                <img src="img/heart.png" alt="heart">
                <div id="playerbar"></div>
            </div>
        </div>
        <div id="computer-health-bar">
            <div>Computer</div>
            <div class="container">
                <img src="img/heart.png" alt="heart">
                <div id="computerbar"></div>
            </div>
        </div>

        <div id="player"></div>
        <div id="player-weapon"></div>
        <div id="computer"></div>
        <div id="computer-weapon"></div>
    </div>
    <div id="gamepad">
        <button id="rockbutton"class="button">
            <img src="img/rock.png" alt="">
        </button>
        <button id="paperbutton" class="button">
            <img src="img/paper.png" alt="">
        </button>
        <button id="paperbutton"class="button">
            <img src="img/scissors.png" alt="">
        </button>
    </div>
</div>
<audio id = "sound"src="buttonsound.mp3"></audio>
</body>
</html>
