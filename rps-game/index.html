<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="icons8-game-controller-16.png">
    <title>Rock Papper Scissors</title>
    <script src="script.js" defer></script>
</head>
<body>
<div id="console">
    <div id="screen">
        <div id="player-health">
            <div>You</div>
            <div class="container">
                <img src="img/heart.png" alt="heart">
                <svg class="player-healthbar" xmlns="http://www.w3.org/2000/svg" viewBox="0 -0.5 38 9" shape-rendering="crispEdges">
                    <metadata>Made with Pixels to Svg https://codepen.io/shshaw/pen/XbxvNj</metadata>
                    <path stroke="#222034" d="M2 0h34M1 1h1M36 1h1M0 2h1M3 2h32M37 2h1M0 3h1M2 3h1M35 3h1M37 3h1M0 4h1M2 4h1M35 4h1M37 4h1M0 5h1M2 5h1M35 5h1M37 5h1M0 6h1M3 6h32M37 6h1M1 7h1M36 7h1M2 8h34" />
                    <path stroke="#ffffff" d="M2 1h34" />
                    <path stroke="#f2f2f5" d="M1 2h2M35 2h2M1 3h1M36 3h1M1 4h1M36 4h1M1 5h1M36 5h1M1 6h2M35 6h2M2 7h34" />
                    <path stroke="#323c39" d="M3 3h32" />
                    <path stroke="#494d4c" d="M3 4h32M3 5h32" />
                    <!-- Fill container -->
                    <svg x="3" y="2.5" width="32" height="3">
                        <rect class="player-healthbar_fill" height="3" />
                        <rect class="player-healthbar_fill player-healthbar_fill-top" height="1" />
                    </svg>
                </svg>
            </div>
        </div>
        <div id="computer-health">
            <div>Computer</div>
            <div class="container">
                <img src="img/heart.png" alt="heart">

                <svg class="computer-healthbar" xmlns="http://www.w3.org/2000/svg" viewBox="0 -0.5 38 9" shape-rendering="crispEdges">
                    <metadata>Made with Pixels to Svg https://codepen.io/shshaw/pen/XbxvNj</metadata>
                    <path stroke="#222034" d="M2 0h34M1 1h1M36 1h1M0 2h1M3 2h32M37 2h1M0 3h1M2 3h1M35 3h1M37 3h1M0 4h1M2 4h1M35 4h1M37 4h1M0 5h1M2 5h1M35 5h1M37 5h1M0 6h1M3 6h32M37 6h1M1 7h1M36 7h1M2 8h34" />
                    <path stroke="#ffffff" d="M2 1h34" />
                    <path stroke="#f2f2f5" d="M1 2h2M35 2h2M1 3h1M36 3h1M1 4h1M36 4h1M1 5h1M36 5h1M1 6h2M35 6h2M2 7h34" />
                    <path stroke="#323c39" d="M3 3h32" />
                    <path stroke="#494d4c" d="M3 4h32M3 5h32" />
                    <!-- Fill container -->
                    <svg x="3" y="2.5" width="32" height="3">
                        <rect class="computer-healthbar_fill" height="3" />
                        <rect class="computer-healthbar_fill computer-healthbar_fill-top" height="1" />
                    </svg>
                </svg>
            </div>
        </div>

        <div id="player"></div>
        <div id="player-weapon"></div>
        <div id="computer"></div>
        <div id="computer-weapon"></div>
    </div>
    <div id="gamepad">
        <button id="rock"class="button">
            <!-- <img src="img/rock.png" alt=""> -->
        </button>
        <button id="paper" class="button">
            <!-- <img src="img/paper.png" alt=""> -->
        </button>
        <button id="scissors"class="button">
            <!-- <img src="img/scissors.png" alt=""> -->
        </button>
    </div>
</div>
<audio id = "sound"src="buttonsound.mp3"></audio>
</body>
</html>
