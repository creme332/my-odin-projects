name: battleship-tests

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - name: checkout repo content
        uses: actions/checkout@v3

      - name: move to battleship project
        run: cd battleship

      - name : install  project dependencies
        run: npm install

      - name: run tests
        run: npm test