<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A prototype sign-up form with input validation and more...">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üêï</text></svg>">
    <title>Register</title>
</head>
<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

<body>
    <div class="box">
        <div class="left">
            <model-viewer alt="A 3D model of a fox" id="fox" src="assets/Fox.glb" autoplay animation-name="Survey"
                camera-controls auto-rotate environment-image="legacy" disable-zoom>
            </model-viewer>
            <!-- 3 animations : Walk, Survey, Run -->
        </div>
        <div class="right">
            <form action="http://httpbin.org/post" method="post">
                <h1>Create account </h1>

                <ul>
                    <div class="row">
                        <li>
                            <label for="firstname">First name</label>
                            <input name="firstname" id="firstname" placeholder="John" minlength="2" type="text"
                                required>
                            <p class="error-message">2 or more characters needed</p>
                        </li>
                        <li>
                            <label for="lastname">Last name</label>
                            <input name="lastname" placeholder="Doe" minlength="2" id="lastname" type="text" required>
                            <p class="error-message">2 or more characters needed</p>
                        </li>
                    </div>

                    <li>

                        <label for="email">Email</label>
                        <input name="email" id="email" placeholder="johndoe@gmail.com" type="email" required>
                        <p class="error-message">Enter valid email</p>
                    </li>
                    <li>
                        <label for="dob">Date of birth</label>
                        <input type="date" id="dob"
                        min="1900-01-01"
                        max="2010-01-01"
                         required>
                         <p class="error-message">Enter valid date</p>
                    </li>
                    <div class="row">
                        <li>
                            <label for="password">Password</label>
                            <input name="password" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" required
                                title="At least 1 uppercase letter, 1 lowercase letter and 1 digit." id="password"
                                type="password">
                            <p class="error-message">Must contain uppercase, lowercase and number.</p>
                        </li>
                        <li>
                            <label for="confirmpwd">Confirm password</label>
                            <input name="confirmpwd" required id="confirmpwd" type="password">
                            <p class="error-message">Passwords do not match.</p>
                        </li>
                    </div>
                    <li>
                        <button type="submit">Register</button>
                        <p>Already have an account? <a href="">Log in</a></p>
                    </li>
                </ul>

            </form>
        </div>
    </div>
</body>

</html>
