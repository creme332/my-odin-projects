<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Description of the page less than 150 characters">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>âœ¨</text></svg>">
    <title>To-do</title>
</head>

<body>
    <div class="offcanvas offcanvas-start" tabindex="-1" id="sidebar" aria-labelledby="sidebarLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="sidebarLabel">Projects</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="project-list">
            </ul>
            <div class="new-row">+ New</div>

        </div>
    </div>
    <div class="offcanvas offcanvas-end show" tabindex="-1" id="expanded-card">
        <div class="offcanvas-header">
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            <div class="delete-btn"><i class="fa-solid fa-trash"></i></div>
        </div>
        <div class="offcanvas-body">
            <form>
                <h1 contenteditable="true">ðŸŽ„ My project</h1>

                <div class="input-group mb-3">
                    <label class="input-group-text" for="inputGroupSelect01">Status</label>
                    <select class="form-select" id="inputGroupSelect01">
                        <option value="1">Next</option>
                        <option value="2">In Progress</option>
                        <option value="3">Completed</option>
                    </select>
                </div>

                <div class="input-group mb-3">
                    <label class="input-group-text" for="inputGroupSelect01">Priority</label>
                    <select class="form-select" id="inputGroupSelect01">
                        <option value="1">High</option>
                        <option value="2">Medium</option>
                        <option value="3">Low</option>
                    </select>
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Due Date</span>
                    <input type="date" class="form-control" placeholder="Username" aria-label="Username"
                        aria-describedby="basic-addon1">
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Description</span>
                    <input type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
                </div>

                <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"></textarea>
                    <label for="floatingTextarea2">Comments</label>
                </div>

            </form>
        </div>
    </div>
    <nav>

        <div class="toggle-btn" data-bs-toggle="offcanvas" data-bs-target="#sidebar" aria-controls="sidebar">
            <i class="fa-solid faaa fa-bars"></i>
            <i class="fa-solid faaa fa-angles-right"></i>
        </div>
        <h6 class="project-title">ðŸŽ‰ To-do</h6>
    </nav>
    <main>
        <h1 class="project-title">ðŸŽ‰ To-do</h1>
        <div class="options-tab">
            <ul class="display-type">
                <li>Kanban</li>
                <li>Calendar</li>
            </ul>

            <ul>
                <li>Filter</li>
                <li>Sort</li>
            </ul>
        </div>
        <div class="kanban-container">
            <div class="col">
                <div class="col-header">
                    <div class="col-title highlight">
                        Next
                    </div>
                    <div class="col-counter">0</div>
                </div>
                <div class="cards-container">

                </div>
                <div class="new-row">+ New</div>
            </div>
            <div class="col">
                <div class="col-header">
                    <div class="col-title highlight">
                        In Progress
                    </div>
                    <div class="col-counter">0</div>
                </div>
                <div class="cards-container">
                </div>
                <div class="new-row">+ New</div>
            </div>
            <div class="col">
                <div class="col-header">
                    <div class="col-title highlight">
                        Completed
                    </div>
                    <div class="col-counter">0</div>
                </div>
                <div class="cards-container">
                </div>
                <div class="new-row">+ New</div>
            </div>
        </div>

    </main>
</body>

</html>
