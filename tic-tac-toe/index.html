<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Play 3D Tic-Tac-Toe on a 4x4x4 grid. You have to place 4 consecutive markers to win.">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ˜©</text></svg>">
    <title>TicTacToe</title>
</head>

<body>
    <div class="scene">
    </div>
    <div class="sliders">
        <h1>Settings</h1>
        <label for="xSlider">x = <span id="xval">10</span> deg</label>
        <input id="xSlider" type="range" value="10" min="0" max="360">
        <label for="ySlider">y = <span id="yval">0</span> deg</label>
        <input id="ySlider" type="range" value="0" min="0" max="360">
        <label for="zSlider">z = <span id="zval">0</span> deg</label>
        <input id="zSlider" type="range" value="0" min="0" max="360">

        <h1>Perspective</h1>
        <label for="Pers">Pers = <span id="pval">0</span> px</label>
        <input id="Pers" type="range" value="330" min="0" max="2000">
    </div>
</body>

</html>
