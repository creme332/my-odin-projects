<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Play 3D Tic-Tac-Toe on a 4x4x4 grid. You have to place 4 consecutive markers to win.">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="reset.css">
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ˜©</text></svg>">
    <title>TicTacToe</title>

    <!-- bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

    <!-- my code -->
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="left">
        <div class="scene">
        </div>
    </div>
    <div class="settings">
        <ul class="menu">
            <h1>Game mode</h1>
            <li>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        2-player
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                        Computer
                    </label>
                </div>
                <button type="button" class="btn btn-dark">Restart game</button>

            </li>
            <h1>Gameplay</h1>
            <li>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="transparent-button">
                    <label class="form-check-label" for="flexCheckDefault1">
                        Transparent board
                    </label>
                </div>
            </li>
            <li>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="threeD-button">
                    <label class="form-check-label" for="flexCheckDefault">
                        Disable 3D
                    </label>
                </div>
            </li>

            <li>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="autorotate-button">
                    <label class="form-check-label" for="flexCheckDefault">
                        Auto-rotate
                    </label>
                </div>
            </li>
            <h1>Rotate</h1>
            <li>
                <label for="xSlider">x = <span id="xval">0</span>&deg;</label>
                <input class="rotationslider" data-unit="deg" id="xSlider" type="range" value="0" min="0" max="360">
            </li>

            <li>
                <label for="ySlider">y = <span id="yval">0</span>&deg;</label>
                <input class="rotationslider" data-unit="deg" id="ySlider" type="range" value="0" min="0" max="360">
            </li>

            <li>
                <label for="zSlider">z = <span id="zval">0</span>&deg;</label>
                <input class="rotationslider" data-unit="deg" id="zSlider" type="range" value="0" min="0" max="360">
            </li>

            <h1 data-bs-toggle="tooltip" data-bs-placement="left" data-bs-custom-class="custom-tooltip"
                data-bs-title="Determines the distance between the z=0 plane and the user">Perspective</h1>
            <li>
                <label for="Pers">Perspective = <span id="pval"></span> px</label>
                <input class="perspectiveslider" data-unit="px" id="Pers" type="range" value="0" min="100" max="1000"
                    step="10">
            </li>
            <h5 data-bs-toggle="tooltip" data-bs-placement="left" data-bs-custom-class="custom-tooltip"
                data-bs-title="Determines the position at which the viewer is looking">Perspective origin</h5>
            <li> <label for="Pers">Horizontal = <span id="phval"></span> %</label>
                <input class="perspectiveslider" data-unit="%" id="PersHorizontal" type="range" value="0" min="-100"
                    max="1000" step="10">
            </li>
            <li>
                <label for="Pers">Vertical = <span id="pvval"></span> %</label>
                <input class="perspectiveslider" data-unit="%" id="PersVertical" type="range" value="0" min="-100"
                    max="500" step="10">
            </li>

            <li>
                <button type="button" id = "resetbutton" class="btn btn-warning">Reset to default settings</button>
            </li>
        </ul>
    </div>
</body>

</html>
