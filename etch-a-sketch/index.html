<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <title>Etch-a-Sketch</title>
    <script src="script.js" defer></script>

<body>
    <div class="options">
        <div class="showgrid button">
            <img src="img/layout.png" alt="">
        </div>
        <div class="undo button">
            <img src="img/undo.png" alt="">
        </div>
        <div class="redo button">
            <img src="img/undo.png" alt="">
        </div>
        <div class="fill button">
            <img src="img/paint-bucket.png" alt="">
        </div>
        <div class="eraser button">
            <img src="img/eraser.png" alt="">
        </div>

    </div>
    <div class="canva"></div>
    <div class="pouch">
        <div class="palette">
          <div class="redcrayon crayon">
            <img src="pencils/red.svg" alt="">
          </div>
          <div class="bluecrayon crayon">

          </div>
          <div class="yellowcrayon crayon">

          </div>
          <div class="greencrayon crayon">

          </div>
          <div class="purplecrayon crayon">
            <img src="pencils/purple.svg" alt="">
          </div>
          <div class="pinkcrayon crayon">
            <img src="pencils/pink.svg" alt="">
          </div>
          <div class="blackcrayon crayon">

        </div>
