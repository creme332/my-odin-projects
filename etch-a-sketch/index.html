<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽ¨</text></svg>">
    <title>Etch-a-Sketch</title>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="options">
        <div title = "Display grid lines"class="showgrid button">
            <img src="img/layout.png" alt="">
        </div>
        <div title = "Undo" class="undo button">
            <img src="img/undo.png" alt="">
        </div>
        <div title = "Redo" class="redo button">
            <img src="img/undo.png" alt="">
        </div>
        <div title = "Fill" class="fill button">
            <img src="img/paint-bucket.png" alt="">
        </div>
        <div title = "Eraser" class="eraser button">
            <img src="img/eraser.png" alt="">
        </div>

        <div class="toggle-light-switch">
          <div class="state-on" title = "Lighten pixels">
            <img src="https://cdn-icons.flaticon.com/png/512/2988/premium/2988036.png?token=exp=1659151584~hmac=3516a66434af00b33d235b2f265ee2fa" alt="">
          </div>
          <div class="state-none" title = "Default">
            <img src="https://cdn-icons.flaticon.com/png/512/2961/premium/2961545.png?token=exp=1659151584~hmac=bb7602e22f1d09b7f90a1275922ce1e1" alt="">
          </div>
          <div class="state-off" title = "Darken pixels">
            <img src="https://cdn-icons-png.flaticon.com/512/69/69172.png" alt="">
          </div>
        </div>
        
        </div>
    </div>
    <div class="canva"></div>
    <div class="pouch">
        <div class="palette">
          <div class="redcrayon crayon">
            <img src="pencils/red.svg" alt="">
          </div>
          <div class="bluecrayon crayon">
            <img src="pencils/blue.svg" alt="">
          </div>
          <div class="yellowcrayon crayon">
            <img src="pencils/yellow.svg" alt="">
          </div>
          <div class="greencrayon crayon">
            <img src="pencils/green.svg" alt="">
          </div>
          <div class="purplecrayon crayon">
            <img src="pencils/purple.svg" alt="">
          </div>
          <div class="pinkcrayon crayon">
            <img src="pencils/pink.svg" alt="">
          </div>
          <div class="blackcrayon crayon">
            <img src="pencils/black.svg" alt="">
          </div>
        </div>
      
        <!-- <div class="band"></div> -->
      </div>
</body>
</html>
