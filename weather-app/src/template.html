<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A weather dashboard that uses the OpenWeather API."
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŒ‚</text></svg>"
    />
    <title>Weather</title>
  </head>

  <body>
    <div class="sidebar">
      <div class="">
        <div class="search-bar">
          <img
            src="assets/icons/search-icon.svg"
            alt="Black magnifying glass icon"
          />
          <input id="search-input" type="text" placeholder="Search city" />
          <div class="loader hide"></div>
        </div>
        <img
          class="weather-icon"
          src="assets/weather/sun.svg"
          height="200"
          alt="3D weather icon"
        />
        <div class="temperature">
          <h1 class="number">25</h1>
          <span class="symbol">&#176;C</span>
        </div>
        <div class="date">
          <span class="day">Monday,</span>
          <span class="time">16:00</span>
        </div>
        <div class="country-info">
          <div class="country-title">
            <div class="">
              <img
                src="assets/icons/location-dot-solid.svg"
                alt="Black location icon"
              />
              <span id="city-name">City, Country</span>
            </div>
          </div>
          <img
            height="200"
            width="300"
            id="city-img"
            class="country-img"
            src="https://images.unsplash.com/photo-1649038187486-b109d64b2eda?crop=entropy&cs=tinysrgb&fit=crop&fm=jpg&h=300&ixid=MnwxfDB8MXxyYW5kb218MHx8TWV4aWNvIENpdHktbGFuZHNjYXBlfHx8fHx8MTY2NzczODA1NA&ixlib=rb-4.0.3&q=80&utm_campaign=api-credit&utm_medium=referral&utm_source=unsplash_source&w=200"
            alt="Landscape image of city"
          />
        </div>
      </div>
    </div>
    <div class="row1">
      <div class="card">
        <div class="card-title">Mon</div>
        <img
          class="weather-icon"
          src="assets/weather/sun.svg"
          height="70"
          alt="3D weather icon"
        />
        <div class="stats">
          <span class="number">25</span><span class="symbol">&degC</span>
        </div>
      </div>
      <div class="card">
        <div class="card-title">Tue</div>
        <img
          class="weather-icon"
          src="assets/weather/cloud.svg"
          height="70"
          alt="3D weather icon"
        />
        <div class="stats">
          <span class="number">22</span><span class="symbol">&degC</span>
        </div>
      </div>
      <div class="card">
        <div class="card-title">Wed</div>
        <img
          class="weather-icon"
          src="assets/weather/cloud-snow.svg"
          height="70"
          alt="3D weather icon"
        />
        <div class="stats">
          <span class="number">22</span><span class="symbol">&degC</span>
        </div>
      </div>
      <div class="card">
        <div class="card-title">Thu</div>
        <img
          class="weather-icon"
          src="assets/weather/lightning.svg"
          height="70"
          alt="3D weather icon"
        />
        <div class="stats">
          <span class="number">19</span><span class="symbol">&degC</span>
        </div>
      </div>
      <div class="card">
        <div class="card-title">Fri</div>
        <img
          class="weather-icon"
          src="assets/weather/cloud-sun-rain.svg"
          height="70"
          alt="3D weather icon"
        />
        <div class="stats">
          <span class="number">21</span><span class="symbol">&degC</span>
        </div>
      </div>
      <div class="card">
        <div class="card-title">Sat</div>
        <img
          class="weather-icon"
          src="assets/weather/cloud-sun.svg"
          height="70"
          alt="3D weather icon"
        />
        <div class="stats">
          <span class="number">22</span><span class="symbol">&degC</span>
        </div>
      </div>
      <div class="card">
        <div class="card-title">Sun</div>
        <img
          class="weather-icon"
          src="assets/weather/cloud-sun.svg"
          height="70"
          alt="3D weather icon"
        />
        <div class="stats">
          <span class="number">23</span><span class="symbol">&degC</span>
        </div>
      </div>
    </div>

    <div class="row2">
      <h2>Today's highlights</h2>
      <div class="card-container">
        <div id="uv-card" class="card">
          <div class="card-title">Atmospheric pressure</div>
          <div class="speedometer">
            <div class="layout-align">
              <div id="score-meter-1" class="layout-align">
                <div id="scorer-1-inner-div">
                  <div id="scorer-1-inner-div-5">
                    <div class="scorer-1-tick"></div>
                  </div>
                </div>
                <div id="scorer-1-inner-div-2"></div>
                <div id="scorer-1-inner-div-3"></div>
                <div id="scorer-1-inner-div-4"></div>
              </div>
            </div>
            <h1 id="speedometer-value">
              <span class="number">1015</span>
              <span>&nbsp;hPa</span>
            </h1>
          </div>
        </div>

        <div id="wind-card" class="card">
          <div class="card-title">Wind speed</div>
          <div class="stats-container">
            <div class="stats">
              <span class="number">24</span><span class="symbol">m/s</span>
            </div>
          </div>
        </div>

        <div id="sun-card" class="card">
          <div class="card-title">Sunrise and Sunset</div>
          <div class="container">
            <img
              src="assets/icons/sunrise.png"
              height="80"
              alt="Icon of sunrise"
            />
            <span id="sunrise-time" class="time">06:23</span>
          </div>
          <div class="container">
            <img
              src="assets/icons/sunset.png"
              height="80"
              alt="Icon of sunset"
            />
            <span id="sunset-time" class="time">18:53</span>
          </div>
        </div>
      </div>
    </div>

    <div class="row3">
      <div id="humidity-card" class="card">
        <div class="card-title">Humidity</div>
        <div class="stats-container">
          <div class="stats">
            <span class="number">23</span><span class="symbol">%</span>
          </div>
          <form class="progress-bar">
            <input disabled checked type="radio" name="progress-bar" />
            <input disabled type="radio" name="progress-bar" />
            <input disabled type="radio" name="progress-bar" />
          </form>
        </div>
        <div class="status good">Status:</div>
      </div>
      <div id="visibility-card" class="card">
        <div class="card-title">Visibility</div>
        <div class="stats-container">
          <div class="stats">
            <span class="number">3000</span><span class="symbol">m</span>
          </div>
        </div>
        <div class="status bad">Status:</div>
      </div>
      <div id="air-card" class="card">
        <div class="card-title">Air quality</div>
        <div class="stats-container">
          <div class="stats">
            <span class="number">3</span>
          </div>
          <form class="progress-bar">
            <input disabled type="radio" name="progress-bar" />
            <input disabled checked type="radio" name="progress-bar" />
            <input disabled type="radio" name="progress-bar" />
          </form>
        </div>
        <div class="status average">Status:</div>
      </div>
    </div>
  </body>
</html>
