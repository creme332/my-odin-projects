<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A weather dashboard that uses the OpenWeather API."
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>‚òÅ</text></svg>"
    />
    <title>Weather</title>
  </head>

  <body>
    <div class="sidebar">

      <div class="search-bar">
        <img src="assets/icons/search-icon.svg" alt="" />
        <input type="text" placeholder="Search city" />
        <div class="loader"></div>
      </div>

      <img class =  "weather-icon" src="assets/weather/cloud-snow.svg" height="200" alt="" />

      <div class="temperature">
        <h1 class="number">25</h1>
        <span class="symbol">&#176;C</span>
      </div>

      <div class="date">
        <span class="day">Monday,</span>
        <span class="time">16:00</span>
      </div>

      <div class="country-info">
        <div class="country-title">
          <div class="">
            <img src="assets/icons/location-dot-solid.svg" alt="" />
            <span>Spain</span>
          </div>
        </div>
        <img
          height="200"
          class="country-img"
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRcTktitgWQQL6cjcai1rTfuMed-rP6m87Anw&usqp=CAU"
          alt=""
        />
      </div>
    </div>
    <div class="row1">
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
    </div>
    <div class="row2">
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
    </div>
    <div class="row3">
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
    </div>
  </body>
</html>
